{% extends "base.html" %}

{% block content %} 

<header class="bg-dark text-white py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h1 class="display-4">{{newsDetails.news_title}}</h1>
            </div>
        </div>
    </div>
</header>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{newsDetails.news_title}}</h5>
                    <p class="card-text">{{newsDetails.news_desc | safe}}</p>
                </div>
            </div>
        </div>
    </div>
</div>


{% if newsDetails.news_image != null %}
    <section>
        <div>
            <img class="img-fluid" src="/media/{{newsDetails.news_image}}" alt="Image not found"/>
        </div>
        </div>
    </section>
{% endif %}

{% endblock content %}
